<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="Dice.css" />
  </head>

  <body>
    <div class="dice">
      <h2 class="dice-title">Dice Game using HTML, CSS, JavaScript</h2>
      <div class="row">
        <div class="col-6">
          <h3 id="player1-title">Player 1</h3>
          <h5 id="current-score-player1">Current Score: 0</h5>
          <h5 id="total-score-player1">Total Score: 0</h5>
          <img src="./images/dice1.png" alt="" class="img-dice" />
        </div>
        <div class="col-6">
          <h3 id="player2-title">Player 2</h3>
          <h5 id="current-score-player2">Current Score: 0</h5>
          <h5 id="total-score-player2">Total Score: 0</h5>
          <img src="./images/dice1.png" alt="" class="img-dice" />
        </div>
      </div>
      <h1 class="head" id="winner-message"></h1>
      <button id="dice-btn" onclick="diceGame()">Roll Dice Game</button>
      <button id="hold-game" onclick="holdDice()">Hold Game</button>
      <button id="new-game" onclick="newGame()">Start New Game</button>
    </div>
    <script src="Dice.js"></script>
  </body>
</html>
